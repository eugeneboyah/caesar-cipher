<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caesar-cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encryption">
            <div class="encryption-input">
                <input type="text" class="input-1" placeholder="Enter text">
                <input type="number" class="input-2" placeholder="Enter encryption key">
                <button class="encryption-btn">Encrypt</button>
            </div>
            <div class="encryption-result">
                <h1>Result:</h1>
                <p class="result-text"></p>
            </div>
        </div>

        <div class="encryption">
            <div class="encryption-input">
                <input type="text" class="input-1" placeholder="Enter text">
                <input type="number" class="input-2" placeholder="Enter decryption key">
                <button class="decryption-btn">Decrypt</button>
            </div>
            <div class="encryption-result">
                <h1>Result:</h1>
                <p class="result-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
